name: Dockerfile Vulnerability Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Snyk CLI
        run: |
          curl -sL https://snyk.io/install | bash

      - name: Authenticate Snyk CLI
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

      - name: Test Dockerfile for vulnerabilities
        continue-on-error: true
        run: snyk container test --file=Dockerfile

      - name: Report vulnerabilities if found
        if: failure()
        run: echo "Snyk found vulnerabilities. Review the output above for details."
